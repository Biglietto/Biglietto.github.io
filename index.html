<script>
(function () {
const raw = location.hash ? location.hash.slice(1) : "";
if (raw) {
const params = new URLSearchParams(raw);
let pw = params.get("p") || "";
if (!pw) {
const p64 = params.get("p64");
if (p64) {
try {
let b64 = p64.replace(/-/g, "+").replace(/_/g, "/");
const mod = b64.length % 4;
if (mod) b64 = b64.padEnd(b64.length + (4 - mod), "=");
const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
pw = new TextDecoder().decode(bytes);
} catch (_) {}
}
}
if (pw) {
let saved = false;
try {
sessionStorage.setItem("pw_from_hash", pw);
saved = (sessionStorage.getItem("pw_from_hash") === pw);
} catch(_) {}
if (saved) {
location.replace(location.pathname + location.search);
return;
} else {
try { history.replaceState(null, "", location.pathname + location.search); } catch(_) {}
window.__PW_FROM_HASH__ = pw;
}
} else {
try { history.replaceState(null, "", location.pathname + location.search); } catch(_) {}
}
}
try {
const pw2 = sessionStorage.getItem("pw_from_hash");
if (pw2) {
window.__PW_FROM_HASH__ = pw2;
sessionStorage.removeItem("pw_from_hash");
}
} catch(_) {}
})();
</script>

<script>
function showDecryptedContent() {
const decryptedContent = document.getElementById('decryptedContent');
decryptedContent.style.display = 'block';
}
async function decryptContent(encryptedContents, password) {
for (let i = 0; i < encryptedContents.length; i++) {
let fullMessage, salt, iv, encryptedBuffer;
let passwordBuffer, keyMaterial, key, decryptedBuffer;
try {
fullMessage = Uint8Array.from(atob(encryptedContents[i]), c => c.charCodeAt(0));
salt = fullMessage.slice(0, 16);
iv   = fullMessage.slice(16, 28);
encryptedBuffer = fullMessage.slice(28);
passwordBuffer = new TextEncoder().encode(password);
keyMaterial = await window.crypto.subtle.importKey(
"raw", passwordBuffer, {name: "PBKDF2"}, false, ["deriveKey"]
);
key = await window.crypto.subtle.deriveKey(
{name: "PBKDF2", salt, iterations: 1_000_000, hash: "SHA-256"},
keyMaterial,
{name: "AES-GCM", length: 256},
false,
["decrypt"]
);
decryptedBuffer = await window.crypto.subtle.decrypt({name: "AES-GCM", iv}, key, encryptedBuffer);
const decryptedText = new TextDecoder().decode(decryptedBuffer);
const host = document.getElementById('decryptedContent');
host.innerHTML = decryptedText;
showDecryptedContent();
return true;
} catch(_) {
} finally {
try {
if (passwordBuffer) passwordBuffer.fill(0);
if (encryptedBuffer) encryptedBuffer.fill(0);
if (salt) salt.fill(0);
if (iv) iv.fill(0);
if (fullMessage) fullMessage.fill(0);
if (decryptedBuffer) new Uint8Array(decryptedBuffer).fill(0);
} catch(_) {}
fullMessage = salt = iv = encryptedBuffer =
passwordBuffer = keyMaterial = key = decryptedBuffer = null;
}
}
return false;
}
function setStatus(msg){
const n = document.getElementById('statusMsg');
n.textContent = msg || '';
n.hidden = !msg;
}
function setError(msg){
const n = document.getElementById('errorMsg');
n.textContent = msg || '';
n.hidden = !msg;
}
</script>

<script>
const canvasContainer = document.getElementById("canvasContainer");
const canvas = document.createElement("canvas");
canvas.id = "matrixCanvas";
canvasContainer.appendChild(canvas);
const ctx = canvas.getContext("2d");
const fontSize = 10, fadeAlpha = 0.04, frameIntervalMs = 40;
const RETINA_MODE = 'auto', MAX_DPR = 2;
let cols = 0, drops = [], rafId = 0, lastDraw = 0;
const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()_+";
const charsLen = chars.length;
let cssW = 0, cssH = 0;
function currentDpr() {
const native = window.devicePixelRatio || 1;
return (RETINA_MODE === 'auto') ? Math.min(native, MAX_DPR) : 1;
}
function resize(){
const rect = canvas.getBoundingClientRect();
cssW = Math.max(1, Math.round(rect.width));
cssH = Math.max(1, Math.round(rect.height));
const dpr = currentDpr();
canvas.width  = Math.round(cssW * dpr);
canvas.height = Math.round(cssH * dpr);
ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
ctx.font = `${fontSize}px arial`;
ctx.textBaseline = "alphabetic";
const newCols = Math.floor(cssW / fontSize);
if (newCols !== cols) {
cols = newCols > 0 ? newCols : 1;
drops = new Array(cols);
for (let i = 0; i < cols; i++) drops[i] = 1;
}
}
function draw(ts) {
if (!lastDraw || ts - lastDraw >= frameIntervalMs) {
lastDraw = ts;
ctx.fillStyle = `rgba(0, 0, 0, ${fadeAlpha})`;
ctx.fillRect(0, 0, cssW, cssH);
ctx.fillStyle = "#0F0";
for (let i = 0; i < drops.length; i++) {
const ch = chars[(Math.random() * charsLen) | 0];
ctx.fillText(ch, i * fontSize, drops[i] * fontSize);
if (drops[i] * fontSize > cssH && Math.random() > 0.975) drops[i] = 0;
drops[i]++;
}
}
rafId = requestAnimationFrame(draw);
window.__matrixRAF = rafId;
}
function startRAF(){ if (!rafId) { lastDraw = 0; rafId = requestAnimationFrame(draw); } }
function stopRAF(){ if (rafId) { cancelAnimationFrame(rafId); rafId = 0; } }
document.addEventListener("visibilitychange", () => {
if (document.hidden) stopRAF(); else startRAF();
});
window.addEventListener("resize", () => { resize(); lastDraw = 0; });
resize();
startRAF();
</script>

<script>
(function () {
const INACTIVITY_MS = 15 * 60 * 1000;
let idleTimer;
const idleBanner = document.getElementById('idleBanner');
function resetIdle() {
clearTimeout(idleTimer);
idleTimer = setTimeout(() => {
idleBanner.hidden = false;
setTimeout(() => location.reload(), 800);
}, INACTIVITY_MS);
}
const activityEvents = ["mousemove","mousedown","keydown","touchstart","scroll","wheel"];
activityEvents.forEach(ev => addEventListener(ev, resetIdle, {passive: true}));
resetIdle();
})();
</script>
