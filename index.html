<style>
body, canvas {
margin: 0;
padding: 0;
font-family: 'Gabarito', sans-serif;
}
#matrixCanvas {
position: fixed;
z-index: -1;
top: 0;
left: 0;
}
#decryptedContent {
display: none;
position: relative;
background-color: #222;
color: white;
padding: 20px;
border-radius: 12px;
z-index: 1;
width: 85vw;
max-width: 600px;
margin: 50px auto;
}
#passwordForm {
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: #222;
color: white;
padding: 20px;
border-radius: 12px;
z-index: 1;
max-width: 400px;
padding-left: 20px;
padding-right: 20px;
display: flex;
flex-direction: column;
align-items: flex-end;
}
#passwordForm label,
#passwordForm input[type="password"],
#passwordForm input[type="submit"] {
background-color: #444;
color: white;
padding: 10px;
border: none;
border-radius: 6px;
cursor: pointer;
display: block;
margin-bottom: 10px;
flex: 1;
width: 100%;
box-sizing: border-box;
}
#passwordForm label {
display: flex;
align-items: center;
justify-content: flex-start;
}
#passwordForm input[type="password"] {
background-color: white;
color: black;
}
#passwordForm input[type="submit"] {
width: auto;
}
</style>
<script>
function showDecryptedContent() {
const decryptedContent = document.getElementById('decryptedContent');
decryptedContent.style.display = 'block';
}
async function decryptContent(encryptedContents, password) {
for (let i = 0; i < encryptedContents.length; i++) {
try {
const fullMessage = Uint8Array.from(atob(encryptedContents[i]), c => c.charCodeAt(0));
const salt = fullMessage.slice(0, 16);
const iv = fullMessage.slice(16, 28);
const encryptedBuffer = fullMessage.slice(28);
const passwordBuffer = new TextEncoder().encode(password);
const keyMaterial = await window.crypto.subtle.importKey(
"raw", passwordBuffer, { name: "PBKDF2" }, false, ["deriveKey"]
);
const key = await window.crypto.subtle.deriveKey(
{ name: "PBKDF2", salt: salt, iterations: 1000000, hash: "SHA-256" },
keyMaterial,
{ name: "AES-GCM", length: 256 },
true,
["decrypt"]
);
const decryptedContent = await window.crypto.subtle.decrypt(
{ name: "AES-GCM", iv: iv },
key,
encryptedBuffer
);
const decryptedText = new TextDecoder().decode(decryptedContent);
if (decryptedText) {
document.getElementById('decryptedContent').innerHTML = decryptedText;
showDecryptedContent();
return;
}
} catch (e) {
}
}
alert("Password errata!");
document.getElementById('passwordForm').style.display = 'block';
}

<body>
<form id="passwordForm">
<label for="password">Inserisci la password:</label>
<input type="password" id="password" name="password">
<input type="submit" value="Entra">
</form>
<div id="canvasContainer"></div>
<div id="decryptedContent">
</div>
<script>
const canvasContainer = document.getElementById("canvasContainer");
function createCanvas() {
const canvas = document.createElement("canvas");
canvas.id = "matrixCanvas";
canvasContainer.appendChild(canvas);
const ctx = canvas.getContext("2d");
function resizeCanvas() {
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
}
resizeCanvas();
window.addEventListener('resize', function() {
if (canvasContainer.contains(canvas)) {
canvasContainer.removeChild(canvas);
createCanvas();
}
});
const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()_+";
const fontSize = 10;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }, () => 1);
function draw() {
ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
ctx.fillRect(0, 0, canvas.width, canvas.height);
ctx.fillStyle = "#0F0";
ctx.font = fontSize + "px arial";
for (let i = 0; i < drops.length; i++) {
const text = characters[Math.floor(Math.random() * characters.length)];
ctx.fillText(text, i * fontSize, drops[i] * fontSize);
if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
drops[i] = 0;
}
drops[i]++;
}
setTimeout(function() {
requestAnimationFrame(draw);
}, 40);  
}
draw();
}
createCanvas();
</script>
<script>
let timeout;
document.onmousemove = function(){
clearTimeout(timeout);
timeout = setTimeout(function(){
alert("Sessione scaduta");
location.reload();
}, 1800000);
}
</script>
